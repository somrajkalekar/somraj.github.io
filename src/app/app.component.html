  <div class="container">
    <nav class="navbar navbar-expand-lg bg-primary data-bs-theme-dark" [ngClass]="myClass">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        (click)="toggleNavbar()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" [class.show]="showNavbar" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button class="btn btn-primary" (click)="togaleTheme()">Togale Theme</button>

          <button  type="button" class="btn btn-primary position-relative">
            <i class="bi bi-cart"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{cartValue | async}}
            </span>
          </button>
        </div>
      </div>
    </nav>    
  </div>
  <div class="mt-5">
    <app-product-list></app-product-list>
  </div>
