<div class="col cols-md-3 container">
  <div class="row mb-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterBy">
      {{filterBy}}
    </div>
  </div>

  <ng-container *ngIf="products$ | async">
  <div class=" row row-cols-md-3 row-cols-sm-2 row-cols-1 gap-3 " >
    <div *ngFor="let products of filteredProducts " class="col">
    <div class="card" style="width: 18rem;">
      <img [src]="products.Image" class="card-img-top" [alt]="products.name"
       >
      <div class="card-body">
        <h5 class="card-title">{{ products.name | uppercase}}</h5>
        <p class="card-text">{{products.description}}</p>
        <p><strong>{{products.price | currency:'INR' }}</strong></p>
          <app-star [rating]="products.rating" (ratingChange)="onRatingChange(products,$event) "></app-star>
        <p>{{products.category | convertToSpaces}}</p>
        <a href="#" class="btn btn-primary" (click)="addToCart(products,$event)">Add To Cart</a>
      </div>
    </div>
  </div>
</div>
</ng-container>
  </div>
    
     
    

  <div class="d-flex justify-content-center">
    @if (loading) {
      <div class="  spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
  }
  </div>

  <div class="row mt-4">
    @if (errorMessage) {
    <div class="col">
      <div class="alert alert-danger" role="alert">
          {{errorMessage}}
      </div>
    </div>
  }
  </div>
